<vg-player (onPlayerReady)="onPlayerReady$($event)" *ngIf="source" class="vg-player-width">
  <video [vgMedia]="master" #master [vgMaster]="true" preload="auto" class="width-auto">
    <source src='{{url}}/{{source}}' type="video/mp4">
  </video>
  <drawing-board class="drawing-container"></drawing-board>
</vg-player>
